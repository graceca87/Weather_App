    <nav class="navbar navbar-light " style= "background: #023e8a" >
        <div class="container-fluid">
            <span class="navbar-brand text-white">Weather</span>
        </div>

    <div class="container">

        <h1 class="text-center" id="top-header"></h1>

        <div class="row">
        </div>

        <div class="d-flex justify-content-center mt-4">
            <form action="" id="cityForm">
                <div class="form-group">
                    <input type="text" name="city" id="city" class="w-100"
                        placeholder="Enter City">
                    <input type="submit" value="Submit" class="btn btn-dark w-100" style="background: #0077b6">
                </div>
            </form>
            
        </div>

        <div class="row mt-4" id="weatherDisplay">
            <!-- Use JS to grab this row and append columns with cards when the user submits the form -->
        </div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
